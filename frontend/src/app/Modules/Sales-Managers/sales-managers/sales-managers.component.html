<div class="products-main">
  <header class="page-title">
    <h3>Sales Managers Page</h3>
  </header>
  <div class="custom-container custom-container-dark margin-b-25">
    <app-toolbar (searchEmitter)="getSearchedProduct($event)">
      <app-button [btnValue]="'Add Manager'" [className]="'btn-add'" (click)="isAddModal = true"></app-button>
    </app-toolbar>
  </div>
  <div class="custom-container">
    <div class="example-container mat-elevation-z8">
      <mat-table #table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
          <mat-cell *matCellDef="let element; let i = index"> {{i+1}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="username">
          <mat-header-cell *matHeaderCellDef> Username </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element?.username}} </mat-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="firstName">
          <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element?.firstName}} </mat-cell>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="lastName">
          <mat-header-cell *matHeaderCellDef> Last name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element?.lastName}} </mat-cell>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="register">
          <mat-header-cell *matHeaderCellDef> Registration Date </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element?.register | date:'dd/MM/yyyy HH:mm'}} </mat-cell>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="totalSellingMoney">
          <mat-header-cell *matHeaderCellDef> Total selling money </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element?.totalSellingMoney}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns; let i = index;"
        ></mat-row>
      </mat-table>
      <mat-paginator #paginator
                     [pageSize]="10"
                     [pageSizeOptions]="[5, 10, 20]">
      </mat-paginator>
    </div>
  </div>
</div>
<app-modal (closeModal)="closeModal()" *ngIf="isAddModal" [title]="'Add Sales Manager'">
  <form [formGroup]="addManagerForm" class="modal-wrapper">
    <input type="text" class="input-custom input-in-modal" placeholder="Username" formControlName="username">
    <input type="text" class="input-custom input-in-modal" placeholder="Name" formControlName="name">
    <input type="text" class="input-custom input-in-modal" placeholder="Surname" formControlName="surname">
    <input type="password" class="input-custom input-in-modal" placeholder="Password" formControlName="password">
    <app-button [btnValue]="'Add Manager'" [className]="'btn-extra'" (click)="addManager()" [isDisabled]="true" [disabledPromise]="addManagerForm.invalid"></app-button>
  </form>
</app-modal>
