<div class="aligner header">
  <img src="https://remediumsystems.com/wp-content/uploads/2019/05/remedium-logo.png"
       routerLink="./products" alt="" class="c-pointer">
  <span class="spacer"></span>
  <div class="d-flex gapper">
    <ng-container *ngIf="sessionStorage.getItem('token')">
      <app-button [className]="'btn-header'" [btnValue]="'Products'" routerLink="./products"></app-button>
      <app-button [className]="'btn-header'" [btnValue]="'All Sold Products'" routerLink="./sold-products"></app-button>
      <app-button [className]="'btn-header'" [btnValue]="'Managers'" routerLink="./sales-managers"></app-button>
    </ng-container>
    <app-button [className]="'btn-sell'" [btnValue]="'Log In'" routerLink="./login" *ngIf="!sessionStorage.getItem('token')"></app-button>
    <app-button [className]="'btn-delete'" [btnValue]="'Log Out'" (click)="logOut()" *ngIf="sessionStorage.getItem('token')"></app-button>
  </div>
</div>
